//for each
function displayCouuntries(countries){
    const countriesDiv = document.getElementById('countries')
countries.forEach(country => {
    const countryDiv = document.createElement('div')
            countryDiv.className = 'country'
            const countryInfo = `<h3 class="country-name">${country.name}</h3>
                                <p>${country.capital}</p>
                                <button onclick="showDetail('${country.name}')">Detail</button>
                                `
                                countryDiv.innerHTML = countryInfo;

            countriesDiv.appendChild(countryDiv)
    
});}
//show detail
function showDetail(name){
    document.getElementById('countries').style.display="none"
fetch(`https://restcountries.eu/rest/v2/name/${name}`)
.then(res=>res.json())
.then(data=>{
  const specifucCountryDiv = document.getElementById('specifucCountry')
  const scountryDiv = document.createElement('div')
  scountryDiv.className='scountry'
            const scountryInfo = `<h3 >${data[0].name}</h3>
                                <p>hallo</p>
                                <img src="${data[0].flag}" alt="">
                                <button onclick="goBack()" >Go Back</button>
                                `
                                scountryDiv.innerHTML = scountryInfo;

                                specifucCountryDiv.appendChild(scountryDiv)

    console.log(data);
})
// console.log(`https://restcountries.eu/rest/v2/name/${name}`);
